<body class="login">

			<form action="/login" method="post">
				<div class="input-group">
					<label for="user-email">
						<span>Email</span>
						<input id="user-email" type="email" value="exampel@gmail.com">
					</label>
				</div>
				<div class="input-group">
					<label for="pass">
						<span>Password</span>
						<input id="pass" type="Password" value="xxxxxxxxxxx">
					</label>
				</div>
				<div class="btn-group">
					<button onclick="window.location.href='login.html'">Gabung</button>
				</div>
			</form>
		</div>
	</div>
